<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Discussion</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --bs-body-bg: #0b1220;
      }

      html,
      body {
        height: 100%;
        scroll-behavior: smooth;
      }

      /* Background + duck sprites */
      body {
        background: radial-gradient(
            1200px 600px at 10% -10%,
            #0e1b42 10%,
            transparent 60%
          ),
          radial-gradient(1400px 700px at 110% 0%, #10233b 10%, transparent 60%),
          linear-gradient(180deg, #0b1220, #0b1220);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .bg-sprites {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .duck {
        position: absolute;
        width: 90px;
        height: 90px;
        image-rendering: pixelated;
        opacity: 0.25;
        filter: hue-rotate(210deg) brightness(1.3) saturate(0.9);
        transform-origin: center center;
        will-change: transform;
      }

      /* Lift main content above ducks */
      header,
      main,
      .position-fixed {
        position: relative;
        z-index: 1;
      }

      /* Header / main spacing */
      header.container {
        padding-top: 3rem !important;
        padding-bottom: 2rem !important;
      }

      main.container {
        padding-bottom: 2.5rem !important;
      }

      /* Glass cards + bubbly feel */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border-radius: 1.25rem;
        transform: translateY(4px) scale(0.99);
        animation: cardFloatIn 0.45s cubic-bezier(0.16, 0.84, 0.44, 1.12)
          forwards;
        transition: transform 0.22s cubic-bezier(0.18, 0.89, 0.32, 1.28),
          box-shadow 0.22s ease-out, border-color 0.22s ease-out,
          background 0.22s ease-out;
      }

      .glass:hover {
        transform: translateY(0) scale(1.01);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        border-color: rgba(129, 212, 250, 0.4);
        background: rgba(255, 255, 255, 0.06);
      }

      .card-header {
        padding: 0.85rem 1rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.18);
      }

      .card-body {
        padding: 1.05rem 1rem 1rem;
      }

      /* Main cards: fix height relative to viewport and allow inner scroll.
         This keeps the page height stable even with many replies. */
      .card-main {
        display: flex;
        flex-direction: column;
        min-height: 360px;
        max-height: calc(100vh - 180px); /* header + margins */
      }

      @media (min-width: 992px) {
        .card-main {
          min-height: 420px;
          max-height: calc(100vh - 160px);
        }
      }

      .card-main .card-header {
        flex: 0 0 auto;
      }

      .card-main .card-body {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        min-height: 0; /* allow flex child scrolling */
      }

      /* Discussion card: content scrolls a bit if very long,
         reply composer stays at bottom. */
      .card-discussion .discussion-scroll {
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        padding-right: 0.25rem;
        margin-right: -0.25rem;
        scrollbar-width: thin;
      }

      /* Responses card: replies scroll inside fixed card height */
      .card-responses .responses-scroll {
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        padding-right: 0.25rem;
        margin-right: -0.25rem;
        scrollbar-width: thin;
      }

      .card-responses #responses .list-group-item {
        padding-top: 0.65rem;
        padding-bottom: 0.65rem;
      }

      .card-responses #responses p {
        margin-bottom: 0.5rem;
      }

      /* Simple custom scrollbar (where supported) */
      .discussion-scroll::-webkit-scrollbar,
      .responses-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .discussion-scroll::-webkit-scrollbar-thumb,
      .responses-scroll::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.6);
        border-radius: 999px;
      }
      .discussion-scroll::-webkit-scrollbar-track,
      .responses-scroll::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Smooth entrances and collapses */
      .fade-in {
        opacity: 0;
        transform: translateY(4px);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      .fade-in.show {
        opacity: 1;
        transform: none;
      }

      .collapsible {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .collapsible.open {
        max-height: 800px;
      }

      .hidden {
        display: none;
      }

      /* Reply field autosize + focus grow */
      .reply-wrap .form-control {
        resize: none;
        overflow: hidden;
        min-height: 2.4rem;
        transition: height 0.2s ease, box-shadow 0.18s ease,
          background 0.18s ease, transform 0.18s ease;
        border-radius: 0.9rem;
      }
      .reply-wrap.is-expanded .form-control {
        min-height: 5.5rem;
        box-shadow: 0 0 0 1px rgba(129, 212, 250, 0.5);
        background: rgba(15, 23, 42, 0.9);
      }
      .reply-wrap .form-control::placeholder {
        color: rgba(255, 255, 255, 0.55);
      }

      /* Indent child replies */
      .child-replies {
        border-left: 2px solid rgba(255, 255, 255, 0.16);
        margin-left: 0.75rem;
        padding-left: 0.75rem;
      }

      /* Bubbly buttons */
      .btn {
        border-radius: 999px;
        transition: background-color 0.18s ease, color 0.18s ease,
          box-shadow 0.18s ease,
          transform 0.18s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .btn:active {
        transform: scale(0.96);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        box-shadow: 0 8px 18px rgba(59, 130, 246, 0.4);
      }

      .btn-primary:hover {
        box-shadow: 0 10px 22px rgba(59, 130, 246, 0.55);
      }

      .btn-outline-light:hover {
        box-shadow: 0 6px 14px rgba(148, 163, 184, 0.45);
      }

      /* Header title subtle float-in */
      .page-title-wrap {
        animation: titleFloatIn 0.5s cubic-bezier(0.16, 0.84, 0.44, 1.12)
          forwards;
        transform-origin: left center;
        opacity: 0;
        transform: translateY(6px) scale(0.99);
      }

      /* Animations */
      @keyframes cardFloatIn {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.96);
        }
        100% {
          opacity: 1;
          transform: translateY(4px) scale(0.99);
        }
      }

      @keyframes titleFloatIn {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.96);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
  </head>
  <body class="text-body-emphasis">
    <!-- Duck background -->
    <div class="bg-sprites" id="bgSprites"></div>

    <header class="container">
      <div
        class="d-flex justify-content-between align-items-center mb-4 page-title-wrap"
      >
        <div class="text-white">
          <h1 class="display-5 fw-semibold mb-1">Today’s Topic</h1>
          <p class="lead text-opacity-75 mb-0">
            Join the thread. Share a response.
          </p>
        </div>
        <button id="refreshBtn" class="btn btn-light btn-sm">Refresh</button>
      </div>
    </header>

    <main class="container">
      <div class="row g-4">
        <section class="col-12 col-lg-7">
          <div class="card glass text-white card-main card-discussion">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <span class="fw-semibold">Discussion</span>
              <span id="discussionMeta" class="badge text-bg-secondary d-none"
                >#</span
              >
            </div>
            <div class="card-body">
              <!-- scrollable content area -->
              <div class="discussion-scroll mb-2">
                <h2 id="discussion-title" class="h3 placeholder-glow">
                  <span class="placeholder col-6"></span>
                </h2>
                <p id="discussion-text" class="placeholder-glow mb-3">
                  <span class="placeholder col-12"></span>
                  <span class="placeholder col-10"></span>
                  <span class="placeholder col-8"></span>
                </p>
                <div class="d-flex gap-2 mb-2">
                  <button
                    id="reloadDiscussion"
                    class="btn btn-outline-light btn-sm"
                  >
                    Reload Discussion
                  </button>
                </div>
              </div>

              <!-- Top-level reply composer pinned toward bottom of card -->
              <div
                id="replyWrap"
                class="d-flex flex-column gap-2 reply-wrap mt-auto"
              >
                <textarea
                  id="replyDiscussion"
                  class="form-control bg-transparent text-white border-secondary"
                  rows="1"
                  placeholder="Write a reply…"
                  aria-label="Reply to discussion"
                ></textarea>
                <div
                  class="d-flex justify-content-end gap-2 align-items-center"
                >
                  <small id="replyCount" class="text-secondary d-none"></small>
                  <button
                    id="replyBtn"
                    class="btn btn-primary btn-sm d-none"
                    type="button"
                  >
                    Reply
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="col-12 col-lg-5">
          <div class="card glass text-white card-main card-responses">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <span class="fw-semibold">Responses</span>
              <div class="d-flex align-items-center gap-2">
                <div
                  id="responsesCount"
                  class="badge text-bg-primary d-none"
                ></div>
                <button
                  id="reloadResponses"
                  class="btn btn-outline-light btn-sm"
                >
                  Reload
                </button>
              </div>
            </div>
            <div class="card-body">
              <!-- scrollable replies list -->
              <div class="responses-scroll">
                <div id="responses" class="list-group list-group-flush">
                  <div class="py-2 placeholder-glow">
                    <div class="placeholder col-5"></div>
                    <div class="placeholder col-8"></div>
                  </div>
                  <div class="py-2 placeholder-glow">
                    <div class="placeholder col-4"></div>
                    <div class="placeholder col-9"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div
        id="toast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastBody">Error</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    ></script>

    <script>
      // Duck effect: floating sprites with simple physics, collisions, and mouse repulsion
      (function initDucks() {
        const container = document.getElementById("bgSprites");
        if (!container) return;

        const NUM_DUCKS = 24;
        const SPRITE_SIZE = 90;
        const HALF = SPRITE_SIZE / 2;
        const spriteSrc = "duck.png"; // update path if needed

        const ducks = [];

        const mouse = {
          x: 0,
          y: 0,
          active: false,
        };

        window.addEventListener("mousemove", (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
          mouse.active = true;
        });

        window.addEventListener("mouseleave", () => {
          mouse.active = false;
        });

        function rand(min, max) {
          return Math.random() * (max - min) + min;
        }

        function createDuck() {
          const img = document.createElement("img");
          img.src = spriteSrc;
          img.alt = "duck";
          img.className = "duck";
          container.appendChild(img);

          const W = window.innerWidth;
          const H = window.innerHeight;

          const x = rand(HALF, W - HALF);
          const y = rand(HALF, H - HALF);

          const speed = rand(25, 60);
          const angle = rand(0, Math.PI * 2);
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;

          ducks.push({ x, y, vx, vy, el: img });
        }

        for (let i = 0; i < NUM_DUCKS; i++) createDuck();

        let lastTime = performance.now();

        function step(now) {
          const dt = (now - lastTime) / 1000;
          lastTime = now;

          const W = window.innerWidth;
          const H = window.innerHeight;

          const minX = -HALF;
          const maxX = W + HALF;
          const minY = -HALF;
          const maxY = H + HALF;

          // Move + walls
          for (const d of ducks) {
            d.x += d.vx * dt;
            d.y += d.vy * dt;

            if (d.x < minX) {
              d.x = minX;
              d.vx *= -1;
            } else if (d.x > maxX) {
              d.x = maxX;
              d.vx *= -1;
            }

            if (d.y < minY) {
              d.y = minY;
              d.vy *= -1;
            } else if (d.y > maxY) {
              d.y = maxY;
              d.vy *= -1;
            }
          }

          // Mouse repulsion
          if (mouse.active) {
            const R = 150;
            const baseForce = 220;

            for (const d of ducks) {
              const dx = d.x - mouse.x;
              const dy = d.y - mouse.y;
              const dist = Math.hypot(dx, dy);

              if (dist > 0 && dist < R) {
                const strength = (R - dist) / R;
                const nx = dx / dist;
                const ny = dy / dist;
                const force = baseForce * strength;

                d.vx += nx * force * dt;
                d.vy += ny * force * dt;
              }
            }
          }

          // Duck-duck collisions
          const minDist = SPRITE_SIZE * 0.8;
          for (let i = 0; i < ducks.length; i++) {
            for (let j = i + 1; j < ducks.length; j++) {
              const a = ducks[i];
              const b = ducks[j];
              const dx = b.x - a.x;
              const dy = b.y - a.y;
              const dist = Math.hypot(dx, dy);

              if (dist > 0 && dist < minDist) {
                const overlap = (minDist - dist) / 2;
                const nx = dx / dist;
                const ny = dy / dist;

                a.x -= nx * overlap;
                a.y -= ny * overlap;
                b.x += nx * overlap;
                b.y += ny * overlap;

                const tmpVx = a.vx;
                const tmpVy = a.vy;
                a.vx = b.vx;
                a.vy = b.vy;
                b.vx = tmpVx;
                b.vy = tmpVy;
              }
            }
          }

          // Clamp max speed
          const MAX_SPEED = 130;
          for (const d of ducks) {
            const sp = Math.hypot(d.vx, d.vy);
            if (sp > MAX_SPEED) {
              const scale = MAX_SPEED / sp;
              d.vx *= scale;
              d.vy *= scale;
            }
          }

          // Render
          for (const d of ducks) {
            const angle = Math.atan2(d.vy, d.vx);
            d.el.style.transform = `translate(${d.x}px, ${d.y}px) rotate(${angle}rad)`;
          }

          requestAnimationFrame(step);
        }

        requestAnimationFrame(step);

        window.addEventListener("resize", () => {
          const W = window.innerWidth;
          const H = window.innerHeight;
          const minX = HALF;
          const maxX = W - HALF;
          const minY = HALF;
          const maxY = H - HALF;

          for (const d of ducks) {
            d.x = Math.min(maxX, Math.max(minX, d.x));
            d.y = Math.min(maxY, Math.max(minY, d.y));
          }
        });
      })();

      // Toast + HTTP
      const toastEl = document.getElementById("toast");
      const toastBody = document.getElementById("toastBody");
      const showError = (msg) => {
        toastBody.textContent = msg || "Unexpected error";
        bootstrap.Toast.getOrCreateInstance(toastEl).show();
      };
      const json = (r) => r.json();

      async function apiGet(url) {
        try {
          const r = await fetch(url, {
            headers: { "Content-Type": "application/json" },
          });
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return await json(r);
        } catch (err) {
          showError(`${url} → ${err.message}`);
          throw err;
        }
      }

      async function apiPost(url, body) {
        try {
          const r = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return await r.json().catch(() => ({}));
        } catch (err) {
          showError(`${url} → ${err.message}`);
          throw err;
        }
      }

      // Globals
      let CURRENT_USER_ID = null;
      let currentDiscussionId = null;

      // UI refs
      const titleEl = document.querySelector("#discussion-title");
      const textEl = document.querySelector("#discussion-text");
      const metaEl = document.querySelector("#discussionMeta");
      const responsesEl = document.querySelector("#responses");
      const responsesCountEl = document.querySelector("#responsesCount");
      const replyEl = document.getElementById("replyDiscussion");
      const replyBtn = document.getElementById("replyBtn");
      const replyWrap = document.getElementById("replyWrap");
      const replyCount = document.getElementById("replyCount");

      if (replyBtn) replyBtn.textContent = "Reply to discussion";

      // Small utilities
      const el = (tag, props = {}, ...children) => {
        const node = document.createElement(tag);
        for (const [k, v] of Object.entries(props)) {
          if (k === "class") node.className = v;
          else if (k === "dataset") Object.assign(node.dataset, v);
          else if (k.startsWith("on") && typeof v === "function")
            node.addEventListener(k.slice(2), v);
          else if (v != null) node.setAttribute(k, v);
        }
        for (const c of children)
          node.append(
            c instanceof Node ? c : document.createTextNode(String(c))
          );
        return node;
      };

      const fmtWhen = (ts) => (ts ? new Date(ts).toLocaleString() : "");

      function setDiscussionPlaceholder(on) {
        [titleEl, textEl].forEach((elx) => {
          elx.classList.toggle("placeholder-glow", on);
          if (on) elx.innerHTML = '<span class="placeholder col-6"></span>';
        });
      }
      function setResponsesPlaceholder(on) {
        if (on) {
          responsesEl.innerHTML =
            '<div class="py-2 placeholder-glow"><div class="placeholder col-5"></div><div class="placeholder col-8"></div></div><div class="py-2 placeholder-glow"><div class="placeholder col-4"></div><div class="placeholder col-9"></div></div>';
        }
      }

      // DOM builders
      function ChildReplyComposer(parentId) {
        const ta = el("textarea", {
          class:
            "form-control bg-transparent text-white border-secondary child-reply",
          rows: "1",
          placeholder: "Write a reply to this response…",
          "aria-label": "Reply to response",
          "data-parent": String(parentId),
        });

        const btn = el(
          "button",
          {
            class: "btn btn-primary btn-sm d-none child-reply-btn",
            type: "button",
            "data-action": "post-child",
            "data-parent": String(parentId),
          },
          "Reply"
        );

        const wrap = el(
          "div",
          { class: "reply-wrap mt-2", "data-parent": String(parentId) },
          ta,
          el("div", { class: "d-flex justify-content-end mt-2" }, btn)
        );

        return wrap;
      }

      function ChildItem({ userName, content, created_at }) {
        const card = el(
          "div",
          {
            class:
              "list-group-item bg-transparent text-white py-2 px-0 fade-in",
          },
          el(
            "div",
            { class: "d-flex justify-content-between align-items-start" },
            el(
              "div",
              {},
              el("span", { class: "fw-semibold" }, userName ?? "Unknown User"),
              el("div", { class: "small text-secondary" }, fmtWhen(created_at))
            )
          ),
          el("p", { class: "mb-0 mt-2" }, content ?? "")
        );
        queueMicrotask(() => card.classList.add("show"));
        return card;
      }

      function ResponseItem({
        id,
        userName,
        content,
        created_at,
        childrenCount,
      }) {
        const root = el("div", {
          class: "list-group-item bg-transparent text-white fade-in",
          "data-id": String(id),
        });

        const name = el(
          "span",
          { class: "fw-semibold" },
          userName ?? "Unknown User"
        );
        const when = el(
          "div",
          { class: "small text-secondary" },
          fmtWhen(created_at)
        );
        const head = el(
          "div",
          { class: "d-flex justify-content-between align-items-start" },
          el("div", {}, name, when)
        );

        const body = el("p", { class: "mb-2 mt-2" }, content ?? "");

        const replyBtnChild = el(
          "button",
          {
            class: "btn btn-outline-light btn-sm",
            "data-action": "focus-child",
            "data-id": String(id),
          },
          "Reply"
        );
        const toggleBtn =
          childrenCount > 0
            ? el(
                "button",
                {
                  class: "btn btn-outline-light btn-sm",
                  "data-action": "toggle-children",
                  "data-id": String(id),
                },
                `Show replies (${childrenCount})`
              )
            : null;

        const actions = el(
          "div",
          { class: "d-flex gap-2" },
          replyBtnChild,
          ...(toggleBtn ? [toggleBtn] : [])
        );
        const childrenWrap = el("div", {
          class: "child-replies mt-2 collapsible d-none",
          id: `children-${id}`,
        });

        const composer = ChildReplyComposer(id);

        root.append(head, body, actions, childrenWrap, composer);
        queueMicrotask(() => root.classList.add("show"));
        return root;
      }

      // Data loaders
      async function loadDiscussion() {
        setDiscussionPlaceholder(true);
        try {
          const data = await apiGet("/api/discussions");
          const d = Array.isArray(data) && data.length ? data[0] : null;
          if (!d) {
            titleEl.textContent = "No discussion found";
            textEl.textContent = "";
            metaEl.classList.add("d-none");
            currentDiscussionId = null;
            return null;
          }
          titleEl.textContent = d.title ?? "Untitled";
          textEl.textContent = d.content ?? "";
          currentDiscussionId = d.discussion_id ?? d.id ?? null;
          metaEl.textContent = currentDiscussionId
            ? `ID: ${currentDiscussionId}`
            : "#";
          metaEl.classList.toggle("d-none", !currentDiscussionId);
          return currentDiscussionId;
        } finally {
          setDiscussionPlaceholder(false);
        }
      }

      async function loadResponses() {
        setResponsesPlaceholder(true);
        try {
          const [responses, users] = await Promise.all([
            apiGet("/api/responses"),
            apiGet("/api/users/all"),
          ]);
          const userMap = new Map(
            (Array.isArray(users) ? users : []).map((u) => [u.user_id, u])
          );
          const toName = (uid) => {
            const u = userMap.get(uid);
            const username = (u?.username ?? "").trim();
            const base =
              username ||
              (u?.email ? u.email.split("@")[0] : null) ||
              (u?.msal_id ? `user:${u.msal_id}` : null) ||
              (u?.user_id != null ? `User ${u.user_id}` : "Unknown User");
            return uid === CURRENT_USER_ID ? "You" : base;
          };

          const list = Array.isArray(responses) ? responses : [];
          const tops = [];
          const byParent = new Map();
          for (const r of list) {
            const pid = r.parent_response_id;
            if (pid == null) tops.push(r);
            else {
              if (!byParent.has(pid)) byParent.set(pid, []);
              byParent.get(pid).push(r);
            }
          }

          responsesEl.textContent = "";
          if (tops.length === 0) {
            responsesEl.append(
              el("div", { class: "text-secondary" }, "No responses yet.")
            );
            responsesCountEl.classList.add("d-none");
            return;
          }
          tops.sort(
            (a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0)
          );
          for (const r of tops) {
            const rid = r.response_id ?? r.id;
            const kids = byParent.get(rid) || [];
            const node = ResponseItem({
              id: rid,
              userName: toName(r.author_id),
              content: r.content,
              created_at: r.created_at,
              childrenCount: kids.length,
            });
            responsesEl.append(node);
          }

          responsesCountEl.textContent = String(tops.length);
          responsesCountEl.classList.remove("d-none");

          for (const r of tops) {
            const rid = r.response_id ?? r.id;
            const kids = (byParent.get(rid) || []).sort(
              (a, b) =>
                new Date(a.created_at || 0) - new Date(b.created_at || 0)
            );
            if (!kids.length) continue;
            const target = document.getElementById(`children-${rid}`);
            if (!target) continue;
            const frag = document.createDocumentFragment();
            for (const k of kids) {
              frag.append(
                ChildItem({
                  userName: toName(k.author_id),
                  content: k.content,
                  created_at: k.created_at,
                })
              );
            }
            target.append(frag);
          }
        } finally {
          // placeholder cleared above
        }
      }

      // Top-level composer
      function autoSize(elm) {
        if (!elm) return;
        elm.style.height = "auto";
        const max = 240;
        const newH = Math.min(elm.scrollHeight, max);
        elm.style.height = newH + "px";
        replyWrap?.classList.toggle("is-expanded", newH > 40);
      }
      function updateReplyUI() {
        const val = (replyEl?.value || "").trim();
        replyBtn?.classList.toggle("d-none", val.length === 0);
        replyBtn?.toggleAttribute("disabled", val.length === 0);
        if (replyCount) {
          const len = val.length;
          replyCount.textContent = len ? `${len} chars` : "";
          replyCount.classList.toggle("d-none", len === 0);
        }
        autoSize(replyEl);
      }

      replyEl?.addEventListener("focus", updateReplyUI);
      replyEl?.addEventListener("input", updateReplyUI);
      replyEl?.addEventListener("select", updateReplyUI);
      replyEl?.addEventListener("blur", () => {
        if (!replyEl) return;
        if (replyEl.value.trim() === "") {
          replyEl.style.height = "2.4rem";
          replyWrap?.classList.remove("is-expanded");
          replyBtn?.classList.add("d-none");
          replyCount?.classList.add("d-none");
        }
      });
      replyEl?.addEventListener("keydown", (e) => {
        if (
          (e.ctrlKey || e.metaKey) &&
          e.key === "Enter" &&
          !replyBtn?.classList.contains("d-none")
        ) {
          replyBtn?.click();
        }
      });

      // Busy wrapper
      function withBusy(btn, fn) {
        return async () => {
          if (!btn) return fn();
          const old = btn.innerHTML;
          btn.disabled = true;
          btn.innerHTML =
            '<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>';
          try {
            await fn();
          } finally {
            btn.disabled = false;
            btn.innerHTML = old;
          }
        };
      }

      async function postTopReply() {
        if (!replyEl) return;
        const content = replyEl.value.trim();
        if (!content) return;
        if (!CURRENT_USER_ID) return showError("No current user.");
        if (!currentDiscussionId) return showError("No discussion selected.");

        await apiPost("/api/responses", {
          author_id: CURRENT_USER_ID,
          discussion_id: currentDiscussionId,
          content,
        });
        replyEl.value = "";
        updateReplyUI();
        await loadResponses();
        responsesEl?.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      async function postChildReply(parentId) {
        const composer = document.querySelector(
          `textarea.child-reply[data-parent="${parentId}"]`
        );
        const btn = document.querySelector(
          `.child-reply-btn[data-parent="${parentId}"]`
        );
        if (!composer) return;
        const content = composer.value.trim();
        if (!content) return;
        if (!CURRENT_USER_ID) return showError("No current user.");
        if (!currentDiscussionId) return showError("No discussion selected.");

        const run = async () => {
          await apiPost("/api/responses/replies", {
            author_id: CURRENT_USER_ID,
            parent_response_id: parentId,
            discussion_id: currentDiscussionId,
            content,
          });
          composer.value = "";
          btn?.classList.add("d-none");
          await loadResponses();
          const container = document.getElementById(`children-${parentId}`);
          if (container) {
            container.classList.remove("d-none");
            container.classList.add("open");
            container.scrollIntoView({ behavior: "smooth", block: "nearest" });
          }
        };
        await withBusy(btn, run)();
      }

      // Event delegation for response list
      responsesEl.addEventListener("click", (e) => {
        const t = e.target;
        if (!(t instanceof HTMLElement)) return;
        const action = t.getAttribute("data-action");
        if (!action) return;

        if (action === "toggle-children") {
          const id = t.getAttribute("data-id");
          const container = document.getElementById(`children-${id}`);
          if (container) {
            const wasHidden = container.classList.contains("d-none");
            container.classList.toggle("d-none");
            container.classList.toggle("open");
            t.textContent = wasHidden
              ? t.textContent.replace("Show", "Hide")
              : t.textContent.replace("Hide", "Show");
          }
        } else if (action === "focus-child") {
          const id = t.getAttribute("data-id");
          const ta = document.querySelector(
            `textarea.child-reply[data-parent="${id}"]`
          );
          ta?.focus({ preventScroll: true });
          ta?.scrollIntoView({ behavior: "smooth", block: "nearest" });
        } else if (action === "post-child") {
          const id = Number(t.getAttribute("data-parent"));
          if (Number.isFinite(id)) postChildReply(id);
        }
      });

      // Child composers
      responsesEl.addEventListener("input", (e) => {
        const ta = e.target;
        if (!(ta instanceof HTMLTextAreaElement)) return;
        if (!ta.classList.contains("child-reply")) return;
        ta.style.height = "auto";
        ta.style.height = Math.min(ta.scrollHeight, 240) + "px";
        const wrap = ta.closest(".reply-wrap");
        wrap?.classList.toggle("is-expanded", ta.scrollHeight > 40);
        const btn = wrap?.querySelector(".child-reply-btn");
        const val = ta.value.trim();
        if (btn) btn.classList.toggle("d-none", val.length === 0);
        btn?.toggleAttribute("disabled", val.length === 0);
      });

      responsesEl.addEventListener("keydown", (e) => {
        const ta = e.target;
        if (!(ta instanceof HTMLTextAreaElement)) return;
        if (!ta.classList.contains("child-reply")) return;
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          const parentId = Number(ta.getAttribute("data-parent"));
          if (Number.isFinite(parentId)) postChildReply(parentId);
        }
      });

      // Buttons
      document.getElementById("refreshBtn")?.addEventListener("click", () => {
        loadDiscussion();
        loadResponses();
      });
      document
        .getElementById("reloadDiscussion")
        ?.addEventListener("click", loadDiscussion);
      document
        .getElementById("reloadResponses")
        ?.addEventListener("click", loadResponses);
      document
        .getElementById("replyBtn")
        ?.addEventListener("click", withBusy(replyBtn, postTopReply));

      // Current user
      async function loadCurrentUser() {
        try {
          const me = await apiGet("/api/users");
          CURRENT_USER_ID = me?.user_id ?? null;
        } catch {
          showError("Failed to load current user");
        }
      }

      // Init
      (async function init() {
        try {
          await loadCurrentUser();
          await loadDiscussion();
          await loadResponses();
        } catch {}
      })();
    </script>
  </body>
</html>
